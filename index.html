<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create an account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style type="text/css">
    
  </style>
  <body>
    <div class="col-md-6 mx-auto py-3 px-md-3 p-2 shadow">
      <div class="form-goup p-2">
        <label for="name">Name :</label>
        <input type="text" class="form-control" id="name" placeholder="Write your full name">
      </div>
      <div class="form-goup p-2">
        <label for="phone">Phone :</label>
        <input type="number" class="form-control" id="phone">
      </div>
      <div class="form-goup p-2">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-goup p-2">
        <label for="password">Password :</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-goup p-2">
        <label for="Cpassword">Confirme Password :</label>
        <input type="password" class="form-control" id="Cpassword">
      </div>
      <div class="text-center p-2">
        <button onclick="signIn()">sign Up</button><br>
        <p>have an already account? <a href="logIn.html" class="text-success">Log In</a></p>
      </div>
    </div>






 <script type="text/javascript">

  function signIn(){
  let name      = document.getElementById("name").value;
  let phone     = document.getElementById("phone").value;
  let email     = document.getElementById("email").value;
  let password  = document.getElementById("password").value;
  let Cpassword = document.getElementById("Cpassword").value;
    
    sessionStorage.setItem("name", name)
    sessionStorage.setItem("email", email)
    sessionStorage.setItem("phone", phone)
    sessionStorage.setItem("password", password)
    sessionStorage.setItem("Cpassword", Cpassword)

    window.location.href = "logIn.html" ;
  }
 </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
