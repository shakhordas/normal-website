<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Zoom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8c23de5811.js" crossorigin="anonymous"></script>
  </head>
  <style type="text/css">
  	body{
  		background-color: grey;
  		text-align: center;
  		color: white;
  	}
  	.zoom-imgs img{
  		height: 100px;
  		width: 89px;
  		padding: 2px;
  	}
  	.zoom-imgs img:hover{
  		padding: 0px;
  		border:3px solid white;
  		cursor: pointer;
  	}
  </style>
  <body>
  	<a href="main.html" class="p-2 bg-success text-light" style="cursor:pointer;">Back</a>
  	<div class="container">
  		<h2>Image Zoom Method</h2>
  		<div class="zoom-img">
  			<img id="main-img" src="./image/img1.jpg" height="400px" width="400px">
  		</div><br>
  		<div class="zoom-imgs">
  			<img onclick="img1()" src="./image/img1.jpg" height="400px" width="400px">
  			<img onclick="img2()" src="./image/img2.jpg" height="400px" width="400px">
  			<img onclick="img3()" src="./image/img3.jpg" height="400px" width="400px">
  			<img onclick="img4()" src="./image/img4.jpg" height="400px" width="400px">
  			<img onclick="img5()" src="./image/img5.jpg" height="400px" width="400px">
  			<img onclick="img6()" src="./image/img6.jpg" height="400px" width="400px">
  			<img onclick="img7()" src="./image/img7.jpg" height="400px" width="400px">
  		</div>
  	</div>
  	<p>please clicked any images, then see you what is the change of here.</p>
  	
  	



  	<script type="text/javascript">
  		var main_img = document.getElementById("main-img");

  		function img1(){
  			main_img.src="./image/img1.jpg";
  		}
  		function img2(){
  			main_img.src="./image/img2.jpg";
  		}
  		function img3(){
  			main_img.src="./image/img3.jpg";
  		}
  		function img4(){
  			main_img.src="./image/img4.jpg";
  		}
  		function img5(){
  			main_img.src="./image/img5.jpg";
  		}
  		function img6(){
  			main_img.src="./image/img6.jpg";
  		}
  		function img7(){
  			main_img.src="./image/img7.jpg";
  		}
  	</script>
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
