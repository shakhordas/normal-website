<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sidesholw</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8c23de5811.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: grey;">
    <a href="main.html" class="p-2 bg-success text-white">Back</a>
   <div class="sideshow d-flex justify-content-center">
     <div class="sideshow-elements ">
       <div class="sideshow-element current">
         <i class="fas fa-futbol"></i>
         <h1>Football</h1>
       </div>

       <div class="sideshow-element">
         <i class="fas fa-swimmer"></i>
         <h1>Swimming</h1>
       </div>

       <div class="sideshow-element">
         <i class="fas fa-volleyball"></i>
         <h1>Volleyball</h1>
       </div>
     </div>
   </div>

    
   




 <script type="text/javascript">
  const sideshowElement = document.querySelectorAll(".sideshow-element")

  let countElements = 1;
  
  setInterval(() => {
    countElements ++;
    let currentElement = document.querySelector(".current")

    currentElement.classList.remove("current");

    if (countElements > sideshowElement.length) {
      sideshowElement[0].classList.add("current");
      countElements = 1;
    }else{  
     currentElement.nextElementSibling.classList.add("current");
    }

  }, 2000)

 
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
