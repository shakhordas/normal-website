<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style type="text/css">
    
  </style>
  <body>
    <div class="col-md-6 mx-auto py-3 px-md-3 p-2 shadow">
      <div class="form-goup p-2">
        <label for="phone">phone :</label>
        <input type="number" class="form-control" id="phone">
      </div>
      <div class="form-goup p-2">
        <label for="password">Password :</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="text-center p-2">
        <button onclick="logIn()">Log In</button><br>
        <p>have an already account? <a href="index.html" class="text-success">Sign Up</a></p>
      </div>
    </div>






 <script type="text/javascript">

  function logIn(){
    let phone = document.getElementById("phone").value;
    let password = document.getElementById("password").value;

    let sessionPhone = sessionStorage.getItem("phone", phone);
    let sessionPassword = sessionStorage.getItem("password", password);

    if (phone !== sessionPhone) {
      alert("phone no is not find")
    }else if(
      password !== sessionPassword){
      alert("password is not match")
    }else{
      sessionStorage.setItem("logIn", true)
      window.location.href = "main.html";
    }
  }
 </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
